spring:
  application:
    name: hr-api-gateway-zuul
  main:
    allow-bean-definition-overriding: true
server:
  port: 8765


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
ribbon:
  ConnectTimeout: 10000
  ReadTimeout: 20000
