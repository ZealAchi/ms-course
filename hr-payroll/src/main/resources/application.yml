server:
  port: 8101
spring:
  application:
    name: hr-payroll
  main:
    allow-bean-definition-overriding: true
eureka:
  client:
    service-url:  
      defaultZone: http://localhost:8761/eureka

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
ribbon:
  ConnectTimeout: 10000
  ReadTimeout: 20000